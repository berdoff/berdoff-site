<!doctype html>
<html lang="en">
 
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Панель игрока</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <link rel="icon" type="image/png" href="{{ url_for('static',filename='favicon.ico') }}"/>
    <link href="{{ url_for('static',filename='sidebars.css') }}" rel="stylesheet">
    <style type="text/css">
      body{
          background-color: rgb(19, 19, 19);
      }
    </style>
</head>
 
<body>
 
    <div class="container-fluid">
        <div class="row flex-nowrap">
            <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0" style="background-color: #1e1e1e">
                <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                    <!-- Заголовок меню -->
                    <a href="/"
                        class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none" >
                        <span class="fs-5 d-none d-sm-inline" id="corp">Berdoff corp</span>
                    </a>
                    <!-- элементы меню -->
                    <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                        <li class="nav-item">
                            <a href="/profile?id={{user.get_id()}}" class="nav-link align-middle px-0">
                                <i class="fs-4 bi-house" id="glavnaya"></i>
                                <span  class="ms-1 d-none d-sm-inline">Главная</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/members" class="nav-link align-middle px-0" style="color: rgb(135, 83, 83);">
                                <i class="fs-4 bi-lightning-charge-fill" id="glavnaya"></i>
                                <span class="ms-1 d-none d-sm-inline">Лидеры/замы</span>
                            </a>
                        </li>

                        <li class="nav-item">
                            <a href="/antiblat" class="nav-link align-middle px-0">
                                <i class="fs-4 bi-briefcase-fill" id="glavnaya"></i>
                                <span class="ms-1 d-none d-sm-inline">Антиблат</span>
                            </a>
                        </li>
 
                        <li class="nav-item">
                            <a href="/quests" class="nav-link align-middle px-0">
                                <i class="fs-4 bi-book" id="glavnaya"></i>
                                <span class="ms-1 d-none d-sm-inline">Задания</span>
                            </a>
                        </li>

                       
                    </ul>
                    <hr>
                    <!-- нижнее дополнительное меню -->
                    <div class="dropdown pb-4 mt-auto">
                        <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
                            id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src={{ url_for('static',filename=user.ava_min()) }} alt="ava" width="50" height="50" class="rounded-circle">
                            <span class="d-none d-sm-inline mx-1">&nbsp;{{user.rank()}}<br>&nbsp;{{user.nick()}}</span>
                            
                            
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                            <li><a class="dropdown-item" href="/logout">Выйти</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- содержимое -->
           
            <div class="row row-cols-1 row-cols-md-2 g-4" style="width: 70%; margin-left: 7%">
              {% for lid in leaders %}
                <div class="col">
                  <div class="card" >
                    <a href="/profile?id={{lid['id_vk']}}" style="background-color: #1e1e1e"><img  src={{ url_for('static',filename=fracs_big[lid['frac_id']|string] ) }} class="card-img-top" alt="Hollywood Sign on The Hill"/></a>
                    <div class="card-body"style="background-color: rgb(179, 179, 179)">
                      <h5 class="card-title"  >{{lid['nick']}}</h5>
                      <a class="card-text" style="color: #1e1e1e">
                        {{lid['frac']}}
                        
                      </a>
                    </div>
                  </div>
                </div>
                {% endfor %}
              </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
